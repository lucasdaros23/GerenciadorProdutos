spring.application.name=server-gerenciador-gastos
server.port=${PORT:8080}

# Configurações do MySQL
spring.datasource.url=jdbc:mysql://${DB_USERNAME}:${DB_PASSWORD}@mysql-10f34cf-gerenciador-gastos.d.aivencloud.com:19674/defaultdb?allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.connection.isolation=2